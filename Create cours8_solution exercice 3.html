<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Démo React JSX</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <script type="text/babel">
        const listeIngredients = ["1kg de saumon", "5 branches de romarin", "30 ml d'huile d'olive", "2 petites limes", "1 pincée de sel", "4 gousses d'ail"];
        
        class Ingredient extends React.Component{
            constructor(props){
                super(props);
            }
            render(){
                return <li style={{color:"orange"}}>{this.props.ingredient}</li>
            }
        }

        class Titre extends React.Component{
            constructor(props){
                super(props);
            }
            render(){
                return <h1 id="titre" style={{color:"grey"}}>Recette de Saumon</h1>
            } 
        }
        
        class Recette extends React.Component {
            constructor(props) {
                super(props);
            }
            render() {
                return <div>
                    <Titre />
                    <ul>{
                       this.props.ingredients.map((ingredient, index)=> {
                        return <Ingredient key={index} ingredient={ingredient} />
                        })
                    }
                    </ul>
                    </div>;
            }
        }
        
        ReactDOM.render(<Recette ingredients={listeIngredients}/>, document.getElementById('app'));
    </script>
</body>

</html>
